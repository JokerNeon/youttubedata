<html>
     <head>
          <title>Inside Embed</title>
          <script type="text/javascript" src="setCookieScript.js" defer></script>
     </head>
     <body>
          <div class="wrapper">
               <div class="content" role="main">
                 <h1 class="title">Storage Access API Demo</h1>
                 <h2>Set Cookie screen</h2>
                  <ul>
                    <li>
                       <form method="GET" onsubmit="return false;">
                         <input id="cookieInput" type="text" placeholder="Cookie Value"/>
                         <button id="setCookie">
                           Set Cookie
                         </button>
                       </form>
                       <p id="status"></p>
                     </li>
                    </ul>
               </div>
             </div>
     </body>
</html>
